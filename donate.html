<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900" rel="stylesheet">
  <title>Donate</title>
</head>
<body>
  <div class="container-fluid">
    <main>
      <div class="text-form">
        <form class="" action="index.html" method="post">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" name="nombre" value="" required placeholder="Roberto">

          <label for="apellido">Apellido</label>
          <input id="apellido" type="text" name="apellido" value="" required placeholder="Gutierrez">

          <label for="telefono">Telefono</label>
          <input id="telefono" type="number" name="telefono" value="" required placeholder="[+54] 011 1549785643">

          <label for="cbu">CBU</label>
          <input id="cbu" type="number" name="cbu" value="" required placeholder="0120089623454327896097" minlength="22" maxlength="22">

          <label for="monto">Monto a Donar</label>
          <input id="monto" type="number" name="monto" value="" required placeholder="$ 1.000.000">

          <button type="submit" name="button">Submit</button>
          <button type="reset" name="button">Reset</button>
        </form>
        <!-- <div class="img"></div> -->
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
